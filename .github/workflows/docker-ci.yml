name: CI/CD - Docker Build & Deploy for Travel Web

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-build:
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build --progress=plain -t travel_front .

      - name: List Docker images
        run: docker images

      - name: Stop & remove old container (if exists)
        run: |
          docker rm -f travel_test || true

      - name: Deploy container (keep running)
        run: |
          docker run -d \
            --restart unless-stopped \
            -p 80:80 \
            --name travel_test \
            travel_front

      - name: Verify deployment
        run: |
          sleep 5
          docker ps
          curl -I http://localhost:8080
